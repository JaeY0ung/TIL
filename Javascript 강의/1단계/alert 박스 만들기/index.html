<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box">알림창임<button onclick="hideAlert()">알림창 닫기</button></div>
    <button onclick="showAlert()">알림창 열기</button>
    
</body>
<script>
    function showAlert(){
        document.querySelector('.alert-box').setAttribute('style', 'display:block;');
    }
    function hideAlert(){
        document.querySelector('.alert-box').style.display = 'none';
    }
</script>
</html>
