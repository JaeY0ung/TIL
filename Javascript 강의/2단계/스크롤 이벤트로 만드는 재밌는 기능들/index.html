<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            scroll-behavior: auto;
        }
        .navbar {
            position:fixed;
            width: 100%;
            z-index: 5;
        }
        .navbar-brand {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSSHOP</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <div style="height:1000px;"></div>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
    </div>

    <script>
        // window.addEventListener('scroll', function(){
            // var y = window.scrollY; // 유저가 얼마나 스크롤바 내렸는지 px단위로 알려줌
            // window.scrollTo(0,100); // 0에서 100으로 강제로 스크롤하기
            // window.scrollBy(0,100); // 현재 위치부터 100만큼 강제로 스크롤
        // });
        $(window).on('scroll', function(){
            var top = $(window).scrollTop();  // 현재 스크롤바 위치 출력 + 이동까지 한번에 가능
            console.log(top);
            if(top >= 100){
                $('.navbar-brand').css('font-size','20px');
            }else{
                $('.navbar-brand').css('font-size','25px');
            }
        });
        $('.lorem').on('scroll',function(){
            var scrollPosition = $('.lorem').scrollTop(); // 스크롤한 양
            var scrollHeight = document.querySelector('.lorem').scrollHeight; // div의 실제높이
            var divHeight = document.querySelector('.lorem').clientHeight; //div 처음부터 스크롤 끝까지 한것의 높이차
            console.log(scrollPosition);
            console.log(scrollHeight);
            console.log(divHeight);
            if(scrollPosition + divHeight == scrollHeight ){
                alert('약관을 다 읽었습니다.');
            }
        });
    </script>
</body>
</html>
