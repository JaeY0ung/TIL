<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png" alt="">
            </div>
        </div>
    </div>
    <button class="slide-1">버튼1</button>
    <button class="slide-2">버튼2</button>
    <button class="slide-3">버튼3</button>
    <button class="next">다음</button>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    var now = 1;
    var pictureNum = 3;
    var translateVW = 0;
    $('.slide-1').on('click', function(){
        $('.slide-container').css('transform', 'translateX(0)');
        now = 1;
    });
    $('.slide-2').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-100vw)');
        now = 2;
    });
    $('.slide-3').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-200vw)');
        now = 3;
    });

    $('.next').on('click', function(){
        translateVW = (now * -100) % (pictureNum * 100);
        $('.slide-container').css('transform', `translateX(${translateVW}vw)`);
        now = now % pictureNum + 1;
    });
  </script>
</body>

</html>
